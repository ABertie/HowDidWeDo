<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" href="/images/icon-star.svg">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Stylesite -->
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="rating">
      <img class="icon-star" src="images/icon-star.svg" alt="star icon">

      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>

      <div class="rating_choice">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>

      <button class="rating_submit">Submit</button>

    </section>

    <section class="thankYou">

      <img class="illustration" src="images/illustration-thank-you.svg" alt="illustration thank you">
      <h4>You selected <span id="selectetNummer"></span> out of 5</h4>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>

    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
